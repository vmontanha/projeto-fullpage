<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="node_modules/baffle/dist/baffle.min.js"></script>
    <title>WS Consultoria</title>
</head>
<body data-barba="wrapper">
    <div class="load-container">
        <div class="loading-screen"></div>
    </div>
    <main data-barba="container" data-barba-namespace="home-section">
        <div class="header">
            <section>
                <h1 class="title animate-this">
                    WS
                </h1>
                <div class="data">Lorem ipsum dolor sit amet</div>
            </section>
            <div class="light"></div>
            <div class="animate-this button">
                <a href="intro.html">Ir para o site</a>
            </div>
        </div>
    </main>
    <script>
        var pos = document.documentElement;
        pos.addEventListener('mousemove', e => {
            pos.style.setProperty('--x', e.clientX + 'px');
            pos.style.setProperty('--y', e.clientY + 'px');
        })
        let text = baffle('.data');
        text.set({
            characteres: '@$#%¨&&@*&¨#@!',
            speed: 150,
        });
        text.start();
        text.reveal('50000');
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
