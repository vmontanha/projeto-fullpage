<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <title>WS Consultoria</title>
</head>
<body data-barba="wrapper">
    <div class="load-container">
        <div class="loading-screen"></div>
    </div>
    <main data-barba="container" data-barba-namespace="intro-section">
        <div class="slider">
            <div id="rgbKineticSlider" class="rgbKineticSlider"></div>
            <nav>
                <a href="#" class="main-nav prev" data-nav="previous">Prev</a> 
                <a href="#" class="main-nav next" data-nav="next">Next</a>
                <a href="wsacademy.html" class="main-nav end">Continuar</a> 
            </nav>
        </div>
    </main>
    <!-- TweenMax -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/imagesLoaded.pkgd.min.js"></script>

    <!-- Pixi JS -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi-filters.min.js"></script>

    <!-- Slider Plugin -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/rgbKineticSlider.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    
    <script src="main.js"></script>
    <script>
        const images = ["images-slides/slider-img-1.jpeg", "images-slides/slider-img-2.jpeg", "images-slides/slider-img-3.jpeg", "images-slides/slider-img-4.jpeg", "images-slides/slider-img-5.jpeg"];
        const texts = [["Educação"], ["Criação"], ["Blog"], ["Bussines"], ["Call To Action"]];

        rgbKineticSlider = new rgbKineticSlider({
            slideImages: images,
            itemsTitles: texts,

            backgroundDisplacementSprite:
                "http://hmongouachon.com/_demos/rgbKineticSlider/map-9.jpg",
            cursorDisplacementSprite:
                "http://hmongouachon.com/_demos/rgbKineticSlider/displace-circle.png",
            cursorScaleIntensity: 0.6,
            cursorMomentum: 0.14,

            swipe: true,
            swipeDistance: window.innerWidth * 0.4,
            swipeScaleIntensity: 2,

            slideTransitionDuration: 0.8,
            transitionScaleIntensity: 30,
            transitionScaleAmplitude: 160,

            nav: true,
            navElement: ".main-nav",

            imagesRgbEffect: true,
            imagesRgbIntensity: 4,
            navImagesRgbIntensity: 120,

            textsDisplay: true,
            textTitleSize: 100,
            textsTiltEffect: true,
            googleFonts: ["Cinzel:400"],
            textsRgbEffect: true,
            textsRgbIntensity: 1,
        });
    </script>
</body>
</html>
